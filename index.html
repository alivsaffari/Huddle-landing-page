<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="logo_container">
        <img src="/images/logo.svg" alt="huddle logo" />
      </div>

      <div class="hero_container">
        <div class="hero_image">
          <img src="/images/illustration-mockups.svg" alt="mockups" />
        </div>

        <div class="hero_text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
      <ul class="social_container">
        <li>
          <a href="#" aria-label="Facebook Page"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a href="#" aria-label="Twitter Page"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a href="#" aria-label="Instagram Page"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/alivsaffari">Ali Saffari</a>.
      </p>
    </footer>

    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/0c54a1ef25.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
